<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'blog/icons/favicon.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <title>{% block title %}Personal Blog{% endblock %}</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-3 border-bottom">
            <a href="{% url 'blog:homepage' %}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="{% static 'blog/icons/logo.png' %}" alt="To the homepage">
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <a class="nav-link px-2 link-secondary">

                </a>
            </ul>
            <div class="col-md-3 text-end">
                <a href="{% url 'blog:article-list' %}" class="nav-link px-2 link-dark">Blog</a>
            </div>
        </header>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
