<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
    <link rel="shortcut icon" href="{% static 'blog/icons/favicon.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <title>{% block title %}Personal Blog{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light border-bottom">
        <div class="container-md">
            <a class="navbar-brand" href="{% url 'blog:homepage' %}">
                <img src="{% static 'blog/icons/blogicon.png' %}" alt="To the homepage" width="30" height="24" class="d-inline-block align-text-top">
            Personal Blog
            </a>
            <form class="d-flex">
                <a class="btn btn-link" href="{% url 'blog:login' %}">Log In</a>
                <a class="btn btn-outline-success" href="{% url 'blog:register' %}">Register</a>
            </form>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
