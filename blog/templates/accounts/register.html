{% extends 'blog/homepage.html' %}

{% block content %}
<div class="container-md justify-content-center mt-3">
    <div class="text-center"><h4>REGISTER ACCOUNT</h4></div>
    <div class="container-max">

        <form method="POST" class="list-group-item border-0">
        {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                {{ field }}
            </div>
            <div id="passwordHelpBlock" class="form-text">
                {{ field.errors }}
            </div>
            {% endfor %}
            <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary" name="Create User">Register</button>
            <div>Already have an account? <a href="{% url 'blog:logging' %}">Login</a></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
